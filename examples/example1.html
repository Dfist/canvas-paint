<!DOCTYPE html>
<html>

 <head>
    <title> Canvas Drawing!! </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="../../jquery-2.1.0.js"></script>
    <script type="text/javascript" src="../lib/canvas-paint.js"></script>
 </head>

 <body>

  <div id="#toolbar">
    <FORM>
      <INPUT type="button" value="Clear" name="button2" onClick="$('#lowerboard').clear_canvas();">
      <INPUT type="button" value="Pencil" name="button1" onClick="$('#upperboard').switch_tool('pencil')">
      <INPUT type="button" value="Circle" name="button1" onClick="$('#upperboard').switch_tool('circle')">
    </FORM> 

  </div>

  <canvas id="lowerboard" height=500 width=1000 style="border:1px solid; background-color:white; position: absolute; left: 50; top: 100; z-index: 0"></canvas> 
  <canvas id="upperboard" height=500 width=1000 style="border:1px solid; position: absolute; left: 50; top: 100; z-index: 0"></canvas>

  <div id="Log" style="position: relative; top: 500px;">
    Log Output Here
  </div>

 <script>
   $(document).ready(function() {  
      $("#upperboard").draw_on("#lowerboard");
   });      
 </script>

 </body>

</html>
