<!DOCTYPE html>
<html>

 <head>
    <title> Canvas Drawing!! </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="../../jquery-2.1.0.js"></script>
    <script type="text/javascript" src="../lib/canvas-paint.js"></script>
 </head>

 <body>

  <div id="#toolbar">
    <FORM>
      <INPUT type="button" value="Clear" name="button2" onClick="$('#board').clear_canvas();">
      <INPUT type="button" value="Pencil" name="button1" onClick="alert('Currently Enabled');">
    </FORM> 

  </div>

  <canvas id="board" height=500 width=1000 style="border:1px solid; background-color:white"></canvas>

  <div id="Log">
    Output Here
  </div>

 <script>
   $(document).ready(function() {  
      $("#board").draw_on();
   });   
   
 </script>
 </body>

</html>
